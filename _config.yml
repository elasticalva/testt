site: Papermgzn
url: "github.com/elasticalva"
author: elasticalva
author:
  name: elasticalva
  email: aacemau@gmail.com
  url: 
  avatar: 
title: Papermgzn
description: Papermgzn - Styled magazine 
logo: 
image: 
twitter:  
twitter:
  username:
  creator:
  card: summary
social:
  name:
  links:
  
permalink: pretty

baseurl: "/testt"

include:
  - _redirects
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  projects:
    output: true
    permalink: /beats/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"     
      
  - scope:
      path: "assets/images"
    values:
      image: true
